//  alert('addTab.menuid:'+menuid);

  if(url == '#'){
    showOkTipMsg('此菜单还没有指定请求页面,请点击其它功能菜单.');

	 var n = mainTabs.getComponent(id);
 
  if (!n) {

     // 如果对centerPanel进行遮罩,则可以出现阴影mainTabs
