	    #container .x-panel-body {
	
	    }

		<link rel="stylesheet" type="text/css"
			href="/resource/css/ext_icon.css" />
		<link rel="stylesheet" type="text/css"
			href="/resource/theme/default/resources/css/ext-all.css" />
		<script type="text/javascript"
			src="/resource/extjs3.1/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/resource/extjs3.1/ext-all.js"></script>
		<script type="text/javascript"
			src="/resource/commonjs/ext-lang-zh_CN.js"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
			
			    var store = new Ext.data.JsonStore({
			        fields:['name', 'visits', 'views'],
			        data: [
			            {name:'2010-08', visits: 650, views: 3000000},
			            {name:'2010-09', visits: 740, views: 3500000},
			            {name:'2010-10', visits: 790, views: 4000000},
			            {name:'2010-11', visits: 820, views: 4200000},
			            {name:'2010-12', visits: 850, views: 4500000},
			            {name:'2011-01', visits: 880, views: 5800000},
			            {name:'2011-02', visits: 920, views: 6000000},
			            {name:'2011-03', visits: 1000, views: 7500000}
			        ]
			    });
			
			    // extra extra simple
			    new Ext.Panel({
			        title: '月新增终端品牌分布表',
			        renderTo: 'container',
			        height:600,
			        layout:'fit',
			        items: {
			            xtype: 'linechart',
			            store: store,
			            xField: 'name',
			            yField: 'visits',
						listeners: {
							itemclick: function(o){
								var rec = store.getAt(o.index);
								Ext.example.msg('Item Selected', 'You chose {0}.', rec.get('name'));
							}
						}
			        }
//					tbar : ['预留']
			    });
			});		
		</script>
    </head>
